  <h1>VIJAY</h1>
</center>
<hr>

<p>
  Joseph Vijay Chandrasekhar, known professionally as Vijay, is an Indian actor and singer who works predominantly in Tamil cinema. He is among the highest paid actors in India and has featured in Forbes India's Celebrity 100 list on seven occasions. He has played the lead in 67 films.
</p>
